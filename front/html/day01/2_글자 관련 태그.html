<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 관련 태그</title>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <hr>
    안녕하세요.
    <br>
    <br>
    홍길동 입니다.
    <br>
    안녕하세요.
    &nbsp;반갑습니다.
    <br>
    임꺽정 입니다.
    <hr>
    <strong> 다시 인사합니다.</strong>
    <br>
    <mark> 오랜만 입니다.</mark>
    <strong>안녕하세요</strong>&nbsp;<mark>제 이름은</mark><strong>&nbsp;홍길동</strong><mark>&nbsp;입니다.</mark>
   <br>
   <u>안녕하세요.</u>&nbsp;<em> 제 이름은</em>&nbsp;<i>임꺽정</i>&nbsp;<u>입니다.</u>
   <br>
   <s>오랜만입니다.</s>&nbsp;<u>만나서 반갑습니다.</u>
   <hr>
   <blockquote>인용 문구</blockquote>
   <br>
   <q>구인공고</q>
   <br>
   2<sup>2</sup>
   <br>
   log<sup>log</sup>
   <hr>
   <abbr title="Hyper Text Markup Lenguage"></abbr>
   <br>
   <kbd>Ctrl + A</kbd>
   <br>
   <cite>Naver</cite>는 검색 사이트이다.
   <code>
        <pre>
            <mark><strong><System class="out">Hellow world</System></strong></mark>
        </pre>
   </code>
   <hr>
    <!-- 
        br 태그
            - 엔터효과
            - html 에서는 연속된 공백(스페이스, 탭, 엔터 등) 이 있어도 스페이스 하나로 적용
            - 이 때, 엔터효과를 주기 위해 br 태그를 이용
        &nbsp;
            - 스페이스 효과
        blockquote
            - 인용태그
            - 여백을 주어서 표시
        q 태그
            - 인용 태그
            －　＂　＂로　표시
        ＜ｓｕｐ＞　태그    
    -->
</body>
    <!-- 
        h 태그
            - 제목태그
            - 숫자가 작을수록 큰 글자
            - 단순히 글자를 크게 하기 위해서 사용하지 않는 것이 좋다
            - 뉴스에서 제목, 쇼핑몰에서 상품명
    -->
    <!--
        hr 태그
            - 가로 줄 추가 
        strong 태그
            - 굵은 글씨
        Mark 태그
            - 형광펜 글씨
        small 태그
            - 작은 글씨
        em 태그
            - 기울림
            - 약하게 강조
        i 태그
            - 기울임
            - 아이콘 사용 시 활용
        u 태그
            - 밑줄
        s 태그
            -
    -->
<body>
</html>
