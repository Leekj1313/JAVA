<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 관련태그</title>
    
</head>
<body>
    <!--
        img 태그
            - 이미지를 추가하는 태그
            - inline-block 태그
            - 크기를 지정하지 않으면 원본 크기로 불러옴
            - 속성
    -->

    <img 
    src="https://product.cdn.cevaws.com/var/storage/images/_aliases/reference/media/feliway-2017/
    images/kor-kr/1_gnetb-7sfmbx49emluey4a/6341829-1-kor-KR/1_gNETb-7SfMBX49EMLUeY4A.jpg"
    alt="500"
    width="500"
    height="auto">
    <!--
        audio 태그
        - 음원을 재생하는 태그
        - 속성
            - control
            -autoplat
                - 자동재생
                - 브라우저 설정에 따라 자동재생이 안 될 수 있다
            -loop
                - 음원 재생이 끝났을 때 다시 실행할지 결정
            - preload 
                - 음원이 재생하기 전 미리 다운로드 받아 놓을지 결정
                    - none
                    - matadate
                    -auto
    -->
    <audio 
        src="C:\Users\user1\Downloads\uploads\고양이.mp3"
        controls
        autoplay
        loop
        preload="none"
    ></audio>
    <!--
        vidio 태그
            - 비디오 재생을 위한 태그
            - 오디오 태그 속성을 그대로 사용할 수 있음
            - 추가적인 속성
                - poster
                    - 재생 시작 전 보여줄 이미지
    -->
    <video 
        src="https://player.vimeo.com/external/371589800.sd.mp4?s
        =c67aa04c85839e76d473e9e73f8488ffab8fb791&profile_id=164&oauth2_token_id=57447761"
        controls
        autoplay
        loop
        preload="none"
        poster="https://product.cdn.cevaws.com/var/storage/images/_aliases/reference/media/feliway-2017/
        images/kor-kr/1_gnetb-7sfmbx49emluey4a/6341829-1-kor-KR/1_gNETb-7SfMBX49EMLUeY4A.jpg"
    ></video>
    <img 
    src="https://product.cdn.cevaws.com/var/storage/images/_aliases/reference/media/feliway-2017/
    images/kor-kr/1_gnetb-7sfmbx49emluey4a/6341829-1-kor-KR/1_gNETb-7SfMBX49EMLUeY4A.jpg"
    alt="500"
    width="500"
    height="auto" usemap="#tsetmap">
    <!--
        map 태그
        - 요소의 영역을 분할하여 링크를 걸 때 사용
        - 영역을 분할할 요소에 usemap을 지정, 값으로 # + map의 name 속성값
        area 태그
        - 영역을 지정
        - 속성
            - shape
                - rect,circle,poly를 이용하여 도형의 종류를 선택
            －coords
            - 좌표
            - 도형 종류에 맞게 좌표를 입력, x,y 좌표 순으로
            -href
                - 이동할 문서의 주소
            -alt 
            - 대체 문자
    -->
    <map name="testmap">
        <area shape="rect" coords="0,0,250,250"href="https://www.naver.com"alt="네이버">
        <area shape="circle" coords="375,125,125"href="https://www.google.com"alt="구글">
        <area shape="play" coords="0,250,500,250,500,500,0,500"href="https://www.daum.net"alt="다음">
    </map>
</body>
</html>
