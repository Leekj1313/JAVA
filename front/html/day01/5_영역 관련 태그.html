<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
</head>
<body>
    <!--
        div 
        - 대표적인 block 태그
        - 기능은 없다
        span
        - 대표적인 inline 태그
        - 기능은 없다
        block 태그란?
        - 새 라인에서 시작하는 태그
        - table 태그, div 태드, p태그 등
        inline 태그란?
        - 현재 위치에서 시작하는 태드
        - a태그, b태그, i태그 등
        inline-block 태그란?
        - 현재 위치에서 시작
        - 크기 변경이 가능
        - input 태드, img 태드 등
        iframe 태그
        - 다른 문서들을 가져와서 배치하는 태그
        - 네이버 배너 광고, 유튜브 
        - src 속성으로 가져올 문서를 지정
        - width/height 속성으로 크기를 지정
        - name으로 프레임 이름을 지정
    -->
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <span>박스1</span>
    <span>박스2</span>
    <span>박스3</span>
    <br>
    <!--
        경로 지정 방식
            - 절대 경로
                －　문서의　위치가　변경되어도　변함이　없음
                －　최상위　ｒｏｏｔ를　기준으로　경로를　잡아줌
                - /html/day01/2_관련태그.html
                - 단, vs 코드에서 폴더를 열기 위해 최상위 root를 변경하면 되던 코드가 안 될 수 있다
                - 안된다면 폴더 위치가 다를 수 있으니 확인요함
            －상대경로
                －　문서의　위치가　변경되면　경로르　바꿔야　함
                - ../ : 상위 폴더
                - ./ : 현재 폴더, 보통은 생략
                - vs 코드에서 폴더 열기를 통해 최상위 root를 변경해도 실행이 된다
    -->
    <!--절대경로-->
    <iframe src="/html/day01/2_글자 관련 태그.html"frameborder="100%"height="300px"></iframe>
    <br>
    <!--상대경로-->
    <iframe src="../../html/day01/2_글자 관련 태그.html"frameborder="100%"height="300px"></iframe>
    <iframe src="2_글자 관련 태그.html"frameborder="100%"height="300px"></iframe>
    <iframe src="https://www.youtube.com/live/nO8scJ5UwBE?si=DuqcoZr61wUByi1j"frameborder="100%"height="300px"></iframe> 
</body>
</html>
