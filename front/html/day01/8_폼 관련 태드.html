<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그</title>
</head>
<body>
    <!--
        form 태그
        - 서버 데이터를 전송하는 태그
        - 속성
            - action
                - 서버로 보낼 주소
            -method 
                - 데이터 전송 방식
                - get : url에 데이터를 추가하여 전송. 데이터가 노출. 검색
                - post : http request에 데이터를 추가하여 전송. 데이터가 노출 X, 회원가입
            -enctype
                -method가 post인 경우에만 사용
                - 서버로 데이터를 보낼 때 인코딩 방식을 설정
                -값
                    -application/x-www-form-urlencoded
                     - 기본값, 서버로 보내기 전에 모두 인코딩
                     - 
        - 서버로 데이터를 get 방식으로 전송하면 기본 url 뒤에 ?name 명 = 값&name 명=값&....로 전송
    -->
    <!--
        fildset 태그
        - form 태그 안에 요소들을 묶어서 테두리로 표시
        legend 태그
        - fildset 태그 안에서 묶인 요소들의 대표 이름을 지정
    -->
    <!--
        input 태그
        - form 태그 안에서 정보를 입력받는 태그
        - type에 따라 다양한 형태가 존재
        - 속성
         - value : 초기값을 설정
         - name : 서버로 데이터를 전송하기 위해 반드시 지정해야 속성
         - 서버에서 name과 일치하는 변수명에 데이터를 저장
        - readonly
         - 읽기 전용으로 서버에 데이터를 전송
         - 값을 변경할 수 없음
        - disabled
         - 값을 변경할 수 없음
         - 서버로 데이터를 전송하지 않음
        - required
         - 필수 항목에 지정
        - placeholder
         - 입력하기 전 안내문구를 표시
         - 값이 입력되어 있으면 문구가 사라짐
        - type
         - input 태그의 종류를 지정
         - text
          - 기본 입력창, 텍스트를 한 줄 입력
        - password
         - 비밀번호 입력창, 입력한 값이 *로 안보임
        -hidden
         - 사용자는 볼 필요가 없지만 서버에서는 필요한 정보르 감출 때 사용
        - button, reset, submit
         - button 은 일반 버튼
         - button 은 같은 form태그 입력된 값들을 초기화
         - submit 은 서버로 전송
        - file
         - accept 파일 종류를 자정
        - checkbox
         - 다중 선탹하는 항목애서 사용
         - checked 속성을 이용해서 초기 선택여부를 결정
         - value 값을 이용
        - radio

    label 태그
        - 요소에 레이블을 붙이는 태그
        - checkbox, radio에 붙여서 글자를 클릭해도 체크가 되게 할 때 사용
        - 레이블을 클릭했을 때 해당 레이블과 연결된 입력창을 선택할 때 사용
         
    -->
    <form action="7_하이퍼링크.html">
        <fieldset>
            <legend>회원정보</legend>
            <input type="text" name="id"> <br>
            <input type="password" name="pw"> <br>
            <input type="hidden" name="age" value="리셋버튼"> <br>
            <input type="file" name="file" multiple accept="video/*,audio/*"> <br>
            좋아하는 취미는? <br>
            <label>
            <input type="checkbox" name="hobby" value="music" checked> 음악감상 <br>
            <input type="checkbox" name="hobby" value="soccer"> 축구 <br>
            <input type="checkbox" name="hobby" value="baseball"> 야구 <br>
            </label>
            본인의 나이대는?<br>
            <!--<label for="20under">10세 미만</label> <br>-->
            <input type="radio" name="age2" value="20under" checked id="20under"> 20세미만 <br>
            <input type="radio" name="age2" value="60under"> 20세 이상 60세 미만 <br>
            <input type="radio" name="age2" value="60over"> 60세 이상 <br>
            <input type="submit" value="전송"> <br>
        </fieldset>
    </form>

    <hr>
    <!--
        select 태그
        - 지정된 값들 중에서 선탹할 때 사용하는 태그
        - option 태그와 함께 사용
        option 태그
         - value 속성이 없으면 option 태그 안에 있는 문자열이 value 로 지정 됨
        optgroup 태그
         - option 태그들을 묶을 때 사용
         - label 속성을 이용하여 목록 이름을 지정
    -->

    <form action="">
        <select name="gender">
            <option>선택안함</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
        </select>
        <br>
        좋아하는 동물을 선택하세요.
        <select name="pet">
            <optgroup label="강아지">
                <option>--</option>
                <option>불독</option>
                <option>웰시코기</option>
                <option>시바견</option>
            </optgroup>
            <optgroup label="고양이">
                <option>--</option>
                <option>페르시안</option>
                <option>시암</option>
                <option>스핑크스</option>
            </optgroup>
        </select>
        <br>
        도시를 입력하세요.
        <input type="text"list="">
        <datalist id="cities">
            <option>서울</option>
            <option>부산</option>
            <option>인천</option>
        </datalist>
        <input type="submit" value="전송">
    </form>
</body>
</html>
